<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <div id="home">
          <ul>
            <li>
              <a href="home.html">HOME</a>
            </li>
            <li>  
              <a href="receitas.html">RECEITAS</a>
            </li>
            <li> 
              <a href="cadastro.html">CADASTRO</a>
            </li>
          </ul>
        </div>
    </nav>
    
    <div class="box">
      <form action="https://formsubmit.co/almeidaalexandra04@gmail.com" method="post">
        <fieldset>
          <legend><a>Cadastre-se e receba nossas novidades:</a></legend>
          <br></br>
          <div class="inputbox">
            <input type="text" name="nome" id="nome" class="inputUser" required="true">
            <a for="nome">Nome completo</a>
          </div>
          <br></br>
          <div class="inputbox">
            <input type="email" name="email" id="email" class="inputUser" required="true">
            <a for="email">E-mail</a>
          </div>
          <br></br>
          <div class="inputbox">
            <input type="tel" name="tel" id="tel" class="inputUser" 
            maxlength="13" minlength="11" placeholder="11-99999-9999" 
            pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
            <a for="tel" >Telefone</a>
          </div>
          <br>
          <p>Sexo:</p>
          <input type="radio" id="feminino" name="genero" value="feminino" required>
          <a for="femininno">Feminino</a>
          <br>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <a for="masculino">Masculino</a>
          <br>
          <input type="radio" id="outro" name="genero" value="outro" required>
          <a for="outro">Outro</a>
          <br></br>
          <br></br>
            <a for="data_nascimento">Data de nascimento:</a>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br></br>
            <br></br>
            <div class="inputbox">
              <input type="text" name="cidade" id="cidade" class="inputUser" required>
              <a for="cidade">Cidade</a>
            </div
            <br></br>
            <div class="inputbox">
              <input type="text" name="estado" id="estado" class="inputUser" required>
              <a for="estado">Estado</a>
            </div>
            <br></br>
            <div class="inputbox">
              <input type="text" name="endereco" id="endereco" class="inputUser" required>
              <a for="endereco">Endereço completo</a>
            </div>
            <br></br>
            <input type="submit" nome="submit" id="submit">
          </fieldset>
        </form>
        <br></br>
        <footer>
          <a>&copy;Vovó 2023</a>
        </footer>
      </div>
    </body>
</html>
